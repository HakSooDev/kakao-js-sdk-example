<html lang="en">
  <head>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
      integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao JavaScript SDK Integration Test</title>
  </head>
  <body>
    <ol>
      <li onclick="kakaoLogin();">
        <a href="javascript:void(0)">
          <span>카카오 로그인</span>
        </a>
      </li>
      <li onclick="requestAccessToken();">
        <a href="javascript:void(0)">
          <span>토큰 가져오기 </span>
        </a>
      </li>

      <li onclick="requestUserInfo();">
        <a href="javascript:void(0)">
          <span>유저 정보 </span>
        </a>
      </li>
      <li onclick="requestOIDCInfo();">
        <a href="javascript:void(0)">
          <span>OIDC 정보 </span>
        </a>
      </li>
      <li onclick="kakaoLogout();">
        <a href="javascript:void(0)">
          <span>카카오 로그아웃</span>
        </a>
      </li>
      <li onclick="unlinkApp();">
        <a href="javascript:void(0)">
          <span>카카오 연결해제</span>
        </a>
      </li>
    </ol>
    <div id="kakao-init" style="color: cadetblue; margin: 30px"></div>
    <div id="user-info"></div>
  </body>

  <script src="./kakao.js"></script>
</html>
